<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <!-- header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">E-commerce</a>
            <!-- cart icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content"></div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>

                <!-- Cart close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- content -->
        <div class="shop-content">
            <!-- box-1 -->
            <div class="product-box">
                <img src="images/product1.png" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$125</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- box-2 -->
             <div class="product-box">
                <img src="images/product2.png" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- box-3 -->
             <div class="product-box">
                <img src="images/product3.png" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box-4 -->
            <div class="product-box">
                <img src="images/product4.png" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$424.04</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box-5 -->
            <div class="product-box">
                <img src="images/product5.png" alt="" class="product-img">
                <h2 class="product-title">METAL Sunglasses</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box-6 -->
            <div class="product-box">
                <img src="images/product6.png" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box-3 -->
            <div class="product-box">
                <img src="images/product7.png" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box-3 -->
            <div class="product-box">
                <img src="images/product8.png" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <!-- link JS -->
    <script src="script.js"></script>
</body>
</html>
